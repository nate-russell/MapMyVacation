<!-- Load SlideShow HTML Content -->
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }


    $("#big-image").load("data/bigcontent.html", function () {
        $('#big-image').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            speed: 500,
            asNavFor: '#slider',
        });
    });
    $("#slider").load("data/slidercontent.html", function () {
        $('#slider').slick({
            arrows: true,
            slidesToShow: 8,
            slidesToScroll: 1,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 2000,
            asNavFor: '#big-image',
            focusOnSelect: true,
            variablewidth: true,
        });
    });
    $("#big-image").on("beforeChange", function (event, slick, currentSlide, nextslide) {

        var dataId = $(slick.$slides[nextslide]);
        //console.log(dataId.context.innerHTML)
        //console.log(dataId.context.innerHTML.src)


        var myimg = dataId.context.getElementsByTagName("img")[0]
        var img = document.createElement('img')

        img.setAttribute('crossOrigin', 'Anonymous')
        img.setAttribute('src', myimg.src)

        img.addEventListener('load', function () {
            var vibrant = new Vibrant(img)
            var swatches = vibrant.swatches()
            console.log(swatches['Vibrant'].getHex())
            if (swatches.hasOwnProperty('Vibrant') && swatches['Vibrant'])
                $("#big-image").animate({backgroundColor: swatches['Vibrant'].getHex()}, 500);

        });
        //console.log($(slide.$slides.get(index)).attr('id'));
    })


</script>
