<!-- Load SlideShow HTML Content -->
<script>
    $("#big-image").load("data/bigcontent.html", function () {
        $('#big-image').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            speed: 500,
            asNavFor: '#slider',
        });
    });
    $("#slider").load("data/slidercontent.html", function () {
        $('#slider').slick({
            arrows: true,
            slidesToShow: 8,
            slidesToScroll: 1,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 2000,
            asNavFor: '#big-image',
            focusOnSelect: true,
            variablewidth: true,
        });
    });
    $("#slider").on("beforeChange", function (event, slick, currentSlide, nextslide) {
        var dataId = $(slick.$slides[nextslide]);
        var img = dataId.context.getElementsByTagName("img")[0]
        img.setAttribute('crossOrigin', 'Anonymous')
        img.setAttribute('src', img.src)
        img.addEventListener('load', function () {
            var vibrant = new Vibrant(img)
            var swatches = vibrant.swatches()
            console.log(swatches['Vibrant'].getHex())
            if (swatches.hasOwnProperty('Vibrant') && swatches['Vibrant']) {
                $("#big-image").animate({backgroundColor: swatches['Vibrant'].getHex()}, 100);
                $("#album-title-text").animate({color: swatches['Vibrant'].getHex()}, 100);
                $("#logo").animate({color: swatches['Vibrant'].getHex()}, 100);
                $("#tab1").animate({outlineColor: swatches['Vibrant'].getHex()}, 100);
                $("#map").animate({outlineColor: swatches['Vibrant'].getHex()}, 100);
                $("#tabs .ui-tabs-nav .ui-state-active a").animate({backgroundColor: swatches['Vibrant'].getHex()}, 100);


            }
        });
    })
</script>
